<body>

<h1>CSS Layouting Z-Index</h1>

<p>Z-index adalah properti CSS yang mengatur urutan tumpukan elemen-elemen yang saling 
    tumpang tindih pada suatu halaman. Elemen dengan nilai z-index yang lebih tinggi akan 
    muncul di depan elemen dengan nilai z-index yang lebih rendah.</p>

<div class="container">
  <div class="black-box">Kotak Hitam</div>
  <div class="gray-box">Kotak Abu-abu</div>
  <div class="green-box">Kotak Hijau</div>
</div>

</body>
